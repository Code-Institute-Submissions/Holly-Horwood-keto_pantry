{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}


{% block content %}

<div class="container checkout-container">
        <div class="my-5">
            <h2>Your Cart</h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="cart-img-title">Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td class="cart-img"><img src="{{ MEDIA_URL }}{{ product.image }}" alt="photo of product"></td>
                    <td>{{ item.product.name }}</td>
                    <td><form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputAmount" class="sr-only">New Qty</label>
                            <div class="input-group">
                                <input name="quantity" type="number" min="0" max="999" class="form-control input-group-addon" placeholder="{{item.quantity}}"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success amend-btn"><span class="glyphicon glyphicon-edit"
                                aria-hidden="true"></span>Amend</button>
                    </form></td>
                    <td>${{ item.product.price }}</td>
                    <td><i class="fas fa-trash-alt"></i></td>
                </tr>
                

                {% endfor %}
                <tr>
                    <th scope="row"></th>
                    <td colspan="2">Total</td>
                    <td>$10000</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td colspan="3" class="text-right ">
                        <button class="btn btn-success mr-4">Proceed To Checkout</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
