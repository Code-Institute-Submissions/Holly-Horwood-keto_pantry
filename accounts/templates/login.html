{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static from staticfiles %}


{% block content %}
<!--REGISTRATION PROMPT-->
<div class="row d-flex prompt text-center">
    <div class="col-sm-12 registration-prompt">
        <h6><a href="{% url 'registration' %}">Have you registered?</a> Only registered users can shop.</h6>
    </div>
</div>
<!--LOGIN FORM-->
<div class="login-container">
    <body class="bg-sign-img" style="background-image: url({% static 'media/images/tape_measure.jpg' %})"></body>
    <h2 class="login-title">Login</h2>
    <form class="login-form" method="POST">
        {% csrf_token %}
        {{ login_form|as_bootstrap }}
        <button class="login-btn" type="submit">Login</button>
        <p class="reset"><a class="reset-link" href="{% url 'password_reset' %}">Reset Password</a></p>
    </form>
</div>
<!--FOOTER-->
<footer>
    <div class="container-fluid">
        <p>Copyright &copy; Holly Horwood</p>
    </div>
</footer>
{% endblock %}
