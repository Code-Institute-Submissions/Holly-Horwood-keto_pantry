{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="card-deck blog-deck"></div>
    <div class="blog-card h-100 mx-auto">
        <div class="row blogmedia-row">
            <div class="col-md-3 col-sm-4 text-center">
                <a class="story-img" href="#">
                    <img src="{{ MEDIA_URL }}{{ post.image }}" class="img-circle">
                </a>
                <p class="blog-story author"><span class="boldtext">Author:</span> Holly Horwood</p>
                <p class="blog-story"><span class="boldtext">Views:</span> {{post.views}}</p>
                <p class="blog-story"><span class="boldtext">Published:</span> {{ post.published_date }} </p>
            </div>
            <div class="col-md-9 col-sm-8 d-flex align-items-center"> 
                <div class="row blogpost-row mx-auto">
                    <h3 class="post-title"><strong>{{ post.title }}</strong></h3>
                    <div class="col-xs-9">
                        <p>{{ post.content }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
