{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row row-flex product-row mx-auto">
    {% for product in products %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="card-deck product-deck">
            <div class="card product-card h-100">
                <div class="product-body">
                    <div class="img-thumbnail">
                        <img src="{{ MEDIA_URL }}{{ product.image }}" alt="photo of product" class="product-img">
                    </div>

                    <h3>{{ product.name }}</h3>
                    <p class="product-description">{{ product.description }}</p>
                    <p>$ {{ product.price }} NZD</p>

                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-product-group">
                            <input class="product-qty" name="quantity" type="number" min="1" max="999" class="form-control"
                                placeholder="Quantity">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
